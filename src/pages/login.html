<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comercial São Jose | Login</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <main>
      <section class="image___div">
        <img src="../assets/sao-jose-lateral_jpg.png" alt="São Jose" />
      </section>
      <section class="section__right">
        <h1>Comercial São José</h1>
        <form action="/" method="post">
          <label for="username" aria-placeholder="Seu nome">Seu Nome:</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Ex: Flavio"
          /><br /><br />
          <label for="password">Sua Senha:</label>
          <input type="password" name="password" id="password" />
        </form>
      </section>
      <footer>Direitos Reservados a TY-BYTE em nome de Raphael Câmara</footer>
    </main>
  </body>
</html>
