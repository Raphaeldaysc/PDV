<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comercial São José | Relatório de Saídas</title>
    <link rel="stylesheet" href="../styles/imprimir-saidas.css">
</head>
<body>
    <header class="print-header">
        <h1>Comercial São José - Relatório de Saídas</h1>
        <p>Período: Últimos 30 dias</p>
        <p>Data de Impressão: <span id="dataImpressao"></span></p>
    </header>

    <main>
        <section class="resumo">
            <h2>Resumo</h2>
            <p>Total de Saídas: R$ <span id="totalSaidas"></span></p>
            <p>Responsável com Mais Saídas: <span id="responsavelMaisSaidas"></span></p>
        </section>

        <section class="lista-saidas">
            <h2>Lista de Saídas</h2>
            <table id="tabelaSaidas">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Valor</th>
                        <th>Motivo</th>
                        <th>Responsável</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As saídas serão inseridas aqui dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>Relatório gerado automaticamente pelo sistema de gestão Comercial São José</p>
    </footer>

    <script src="../js/imprimir-saidas.js"></script>
</body>
</html>
