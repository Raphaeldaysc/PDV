<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comercial São José | Entrada e Saída</title>
    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/entrada-saida.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="sidebar">
      <h2><a href="./index.html">São José</a></h2>
      <div class="user-info">
        <img src="../assets/user-avatar.png" alt="Avatar do usuário" class="user-avatar">
        <span class="user-name">Nome do Usuário</span>
      </div>
      <ul>
        <li><a href="cadastro-produtos.html"><i class="fas fa-box"></i> Cadastro de Produtos</a></li>
        <li><a href="vendas.html"><i class="fas fa-chart-line"></i> Vendas</a></li>
        <li><a href="realizar-vendas.html"><i class="fas fa-cash-register"></i> Realizar Vendas</a></li>
        <li class="active"><a href="entrada-saida.html"><i class="fas fa-exchange-alt"></i> Entrada e Saída</a></li>
        <li><a href="controle-estoque.html"><i class="fas fa-warehouse"></i> Controle de Estoque</a></li>
        <li><a href="contagem-estoque.html"><i class="fas fa-clipboard-list"></i> Contagem Manual</a></li>
        <li><a href="imprimir-estoque.html"><i class="fas fa-print"></i> Imprimir Estoque</a></li>
      </ul>
    </div>

    <main class="main-content">
      <h1>Entrada e Saída de Produtos</h1>
      <form class="movement-form">
        <div class="form-group">
          <label for="product">Produto:</label>
          <select id="product" name="product" required>
            <option value="">Selecione um produto</option>
            <!-- Opções de produtos serão adicionadas dinamicamente -->
          </select>
        </div>
        <div class="form-group">
          <label for="quantity">Quantidade:</label>
          <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="form-group">
          <label for="movement-type">Tipo de Movimento:</label>
          <select id="movement-type" name="movement-type" required>
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
          </select>
        </div>
        <button type="submit" class="btn-submit">Registrar Movimento</button>
      </form>
    </main>

    <footer>Direitos Reservados a TY-BYTE em nome de Raphael Câmara</footer>

    <script src="../js/common.js"></script>
    <script src="../js/entrada-saida.js"></script>
  </body>
</html>
