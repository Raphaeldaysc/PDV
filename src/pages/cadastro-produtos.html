<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/common.css" />
    <link rel="stylesheet" href="../styles/cadastro-produtos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
  <body>
    <div class="sidebar">
      <h2><a href="./index.html">São José</a></h2>
      <div class="user-info">
        <img src="../assets/user-avatar.png" alt="Avatar do usuário" class="user-avatar">
        <span class="user-name">Nome do Usuário</span>
      </div>
      <ul>
        <li class="active"><a href="cadastro-produtos.html"><i class="fas fa-box"></i> Cadastro de Produtos</a></li>
        <li><a href="vendas.html"><i class="fas fa-chart-line"></i> Vendas</a></li>
        <li><a href="realizar-vendas.html"><i class="fas fa-cash-register"></i> Realizar Vendas</a></li>
        <li><a href="entrada-saida.html"><i class="fas fa-exchange-alt"></i> Entrada e Saída</a></li>
        <li><a href="controle-estoque.html"><i class="fas fa-warehouse"></i> Controle de Estoque</a></li>
        <li><a href="contagem-estoque.html"><i class="fas fa-clipboard-list"></i> Contagem Manual</a></li>
        <li><a href="imprimir-estoque.html"><i class="fas fa-print"></i> Imprimir Estoque</a></li>
      </ul>
    </div>

    <main class="main-content">
      <h1>Cadastro de Produtos</h1>
      <form class="product-form">
        <div class="form-group">
          <label for="product-name">Nome do Produto:</label>
          <input type="text" id="product-name" name="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-price">Preço por Unidade/Metro:</label>
          <input type="number" id="product-price" name="product-price" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-quantity">Quantidade Total:</label>
          <input type="number" id="product-quantity" name="product-quantity" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-unit">Unidade de Medida:</label>
          <select id="product-unit" name="product-unit" required>
            <option value="unidade">Unidade</option>
            <option value="metro">Metro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product-description">Descrição:</label>
          <textarea id="product-description" name="product-description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn-submit">Cadastrar Produto</button>
      </form>
    </main>

    <footer>Direitos Reservados a TY-BYTE em nome de Raphael Câmara</footer>

    <script src="../js/common.js"></script>
    <script src="../js/cadastro-produtos.js"></script>
  </body>
</html>
