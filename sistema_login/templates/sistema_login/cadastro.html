{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comercial São José | Cadastro</title>
    <link rel="stylesheet" href="{% static '/css/common.css' %}" />
    <link rel="stylesheet" href="{% static '/css/cadastro.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="login-page">
      <div class="login-content">
        <div class="login-image">
          <img src="{% static '/assets/sao-jose-lateral_jpg.png' %}" alt="Comercial São José" />
        </div>
        <main class="login-form-container">
          <div class="login-header">
          {% if messages %}
          {% for i in messages %}
          <div class="alert {{i.tags}}" role="alert">
              {{i}}
          </div>
          {% endfor %}
          {% endif %}
            <h1>Cadastro Comercial São José</h1>
            <p>Preencha o formulário para se cadastrar</p>
          </div>
          <form id="registerForm" class="login-form" method='POST' action='{% url "valida_cadastro" %}'> 
              {% csrf_token %}
            <div class="form-group">
              <label for="username">Usuário</label>
              <div class="input-group">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Digite seu nome de usuário"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Digite seu e-mail"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Digite sua senha"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Senha</label>
              <div class="input-group">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirme sua senha"
                  required
                />
              </div>
              <div class="form-group">
              <label for="imgProfile">Foto para o Perfil</label>
              <div class="input-group">
                <i class="fas fa-profile"></i>
                <input
                  type="file"
                  id="imgProfile"
                  name="imgProfile"
                  required
                />
              </div>
            </div>
             
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-user-plus"></i> Cadastrar
              </button>
            </div>
          </form>
          <div class="login-footer">
            <p>&copy; {% now "Y" %} Comercial São José. Todos os direitos reservados.</p>
          </div>
        </main>
      </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/cadastro.js"></script>
  </body>
</html>
